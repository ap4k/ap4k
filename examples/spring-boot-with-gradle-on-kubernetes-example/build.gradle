buildscript {
	ext {
		springBootVersion = '2.1.1.RELEASE'
    ap4kVersion = System.getProperty("ap4kVersion")
    junitVersion = '5.3.1'
    junitGraldePluginVersion = '1.1.0'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    classpath("org.junit.platform:junit-platform-gradle-plugin:${junitGraldePluginVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.junit.platform.gradle.plugin'

group = 'io.ap4k.examples'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
  mavenCentral()
  mavenLocal()
}

junitPlatform {
    enableStandardTestTask = true
}

dependencies {
  implementation('org.springframework.boot:spring-boot-starter-web')

  compile("io.ap4k:kubernetes-spring-starter:${ap4kVersion}")
  annotationProcessor("io.ap4k:kubernetes-annotations:${ap4kVersion}")
  annotationProcessor("io.ap4k:ap4k-spring-boot:${ap4kVersion}")

	testCompile("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
  testRuntime("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
  testImplementation("io.ap4k:kubernetes-junit:${ap4kVersion}")
}
